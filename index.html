<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический шар предсказаний</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="magic-ball">
            <div class="answer" id="answer">
                <span>Нажмите на шар, чтобы получить ответ</span>
            </div>
        </div>
        <div class="question-area">
            <input type="text" id="questionInput" placeholder="Введите ваш вопрос здесь...">
        </div>
        <button id="askButton">Задать вопрос</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
